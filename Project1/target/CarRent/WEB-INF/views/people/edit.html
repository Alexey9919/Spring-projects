<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{full_name}" id="fullName">
    <div style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Full Name Error</div>
    <br/>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input type="text" th:field="*{year_of_birth}" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Year of birth</div>
    <br/>
    <label for="contractNumber">Введите номер договора: </label>
    <input type="text" th:field="*{contract_number}" id="contractNumber">
    <div style="color:red" th:if="${#fields.hasErrors('contract_number')}" th:errors="*{contract_number}">Contract number</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
