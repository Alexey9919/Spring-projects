<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:each="car : ${cars}">
    <a th:href="@{/cars/{id}(id=${car.getId()})}"
       th:text="${car.getModel() + ', ' + car.getYear() + ', ' + car.getColor()}">user</a>
</div>

<br/>
<hr/>

<a href="/cars/new">Добавить автомобиль</a>

</body>
</html>
